<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign Up</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <form action="/" class="form-signin" method="post">

    <img class="mb-4" src="images/logo.png" alt="" width="140" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Become A Donor </h1>

    <input type="text" name="" class="form-control top" placeholder="Name" required autofocus>
    <input type="email" name="" class="form-control middle" placeholder="Email" required>
    <input id="datefield" class="form-control middle" type="date" id="start" name="trip-start " min="1900-01-01" max="" required>
    <input type="password" name="" class="form-control middle" placeholder="Password" required>
    <input type="password" name="" class="form-control bottom" placeholder="Confirm Password" name="" required>

    <select class="form-control custom-select" name="bloodType" required>

      <optgroup label="Blood Type">
        <option value="" disabled selected hidden>Blood Type</option>
        <option value="">A+</option>
        <option value="">A-</option>
        <option value="">B+</option>
        <option value="">B-</option>
        <option value="">O+</option>
        <option value="">O-</option>
        <option value="">AB+</option>
        <option value="">AB-</option>
      </optgroup>

    </select>

    <p>By signing up you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.</p>

    <button class="btn btn-lg btn-danger btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
